<div class="center-div">
    <div class="auth-container">
      <article class="auth-content">
        <div class="auth-form-content">
          <form class="auth-form" [formGroup]="registerFormGroup" (submit)="registra()">
            <h1 class="logo">Bolão World Cup 2022</h1>
            <fieldset class="auth-fieldset">
              <legend class="subtitle-auth">Registrar-se</legend>
  
              <label class="label-text" for="apelido">Apelido</label>
              <input formControlName="nickname" class="form-input" type="text" id="apelido" name="apelido" placeholder="Digite seu apelido">
              <app-vmessage *ngIf="registerFormGroup.get('nickname')?.errors?.['required'] && registerFormGroup.get('email')?.touched" message="Apelido obrigatório."></app-vmessage>
              <app-vmessage *ngIf="registerFormGroup.get('nickname')?.errors?.['existingUser']" message="Usuário já existe."></app-vmessage>
              <app-vmessage *ngIf="registerFormGroup.get('nickname')?.errors?.['maxlength']" message="O usuário deve conter 30 caracteres ou menos."></app-vmessage>
  
              <label class="label-text" for="email">Email</label>
              <input formControlName="email" class="form-input" type="text" id="email" name="email" placeholder="Digite seu email">
              <app-vmessage *ngIf="registerFormGroup.get('email')?.errors?.['email'] && registerFormGroup.get('email')?.touched" message="Email inválido."></app-vmessage>
              <app-vmessage *ngIf="registerFormGroup.get('email')?.errors?.['required'] && registerFormGroup.get('email')?.touched" message="Email obrigatório."></app-vmessage>
              <app-vmessage *ngIf="registerFormGroup.get('email')?.errors?.['existingUser']" message="Email já existe."></app-vmessage>
  
              <label class="label-text" for="senha">Senha</label>
              <input formControlName="password" class="form-input" type="password" id="senha" name="senha" placeholder="Digite sua senha">
              <app-vmessage *ngIf="registerFormGroup.get('password')?.errors?.['required'] && registerFormGroup.get('email')?.touched" message="Senha obrigatória."></app-vmessage>
              <app-vmessage *ngIf="registerFormGroup.get('password')?.errors?.['minlength']" message="A senha deve conter mais de 8 caracteres."></app-vmessage>
  
              <button class="button button-margin" type="submit">Criar conta</button>
              <p class="register-text">Já tem uma conta? <a [routerLink]="['/auth', 'login']" routerLinkActive="router-link-active" class="register-link-text">Fazer login.</a></p>
            </fieldset>
          </form>
        </div>
        <div class="img-wrapper"></div>
      </article>
    </div>
  </div>
