<div class="center-div">
    <div class="single-auth-container">
      <article class="single-auth-content">
        <div class="auth-form-content">
          <form class="auth-form" [formGroup]="passwordFormGroup" (ngSubmit)="resetPassword()">
            <h1 class="logo">Bolão World Cup 2022</h1>
            <fieldset class="auth-fieldset">
              <legend class="subtitle-auth">Redefinir senha</legend>
  
              <label class="label-text" for="password">Nova senha</label>
              <input formControlName="password" class="form-input" type="password" id="password" name="password" placeholder="Digite a nova senha">
              <app-vmessage *ngIf="passwordFormGroup.get('password')?.errors?.['required'] && passwordFormGroup.get('password')?.touched" message="Nova senha obrigatória."></app-vmessage>
              <app-vmessage *ngIf="passwordFormGroup.get('password')?.errors?.['minlength'] && passwordFormGroup.get('password')?.touched" message="A senha deve conter mais de 8 caracteres."></app-vmessage>
              <app-vmessage *ngIf="passwordFormGroup.errors?.['samePassword']" message="As duas senhas devem ser iguais."></app-vmessage>
  
              <label class="label-text" for="confirmed-password">Confirme sua nova senha</label>
              <input formControlName="confirmedPassword" class="form-input" type="password" id="confirmed-password" name="confirmed-password" placeholder="Digite novamente a senha">
              <app-vmessage *ngIf="passwordFormGroup.get('confirmedPassword')?.errors?.['required'] && passwordFormGroup.get('confirmedPassword')?.touched" message="Confirmação da nova senha obrigatória."></app-vmessage>
              <app-vmessage *ngIf="passwordFormGroup.get('confirmedPassword')?.errors?.['minlength'] && passwordFormGroup.get('confirmedPassword')?.touched" message="A senha deve conter mais de 8 caracteres."></app-vmessage>
              <app-vmessage *ngIf="passwordFormGroup.errors?.['samePassword']" message="As duas senhas devem ser iguais."></app-vmessage>
  
              <button class="button button-margin" type="submit">Alterar senha</button>
            </fieldset>
          </form>
        </div>
      </article>
    </div>
  </div>
